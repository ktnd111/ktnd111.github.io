<!DOCTYPE html>
<link rel="stylesheet" href="../css/common.css">
<style>
    header {
        background-color: #333;
        position: relative;
        overflow: hidden;
        display: flex;
        justify-content: space-between;
        align-items: center;
        padding: 16px;
    }
    
    .header-content {
        position: relative;
        z-index: 10;
        color: #ffffff;
    }
    
    .header-subtitle {
        font-size: 14px;
        color: #bbbbbb;
        margin: 4px 0 0 0;
    }
    
    .contribution-grid {
        position: absolute;
        top: 0;
        right: 0;
        height: 100%;
        width: 50%;
        display: grid;
        grid-template-columns: repeat(20, 1fr);  /* 20列 */
        grid-template-rows: repeat(7, 1fr);      /* 7行 */
        grid-auto-flow: column;                  /* 重要: 列方向に自動配置 */
        gap: 2px;
        padding: 4px;
        opacity: 0;
        transition: opacity 1s ease-in-out;
        box-sizing: border-box;
    }
    
    .contribution-grid.loaded {
        opacity: 0.7;
    }
    
    .contribution-cell {
        border-radius: 2px;
    }
    
    .contribution-level-0 { background-color: #444; }
    .contribution-level-1 { background-color: #9be9a8; }
    .contribution-level-2 { background-color: #40c463; }
    .contribution-level-3 { background-color: #30a14e; }
    .contribution-level-4 { background-color: #216e39; }

    /* ツールチップのスタイル */
    .tooltip {
        position: absolute;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 5px 8px;
        border-radius: 4px;
        font-size: 12px;
        z-index: 100;
        pointer-events: none;
        display: none;
    }
</style>
<header>
    <h1><a href="../index.html">KTND111's Personal.GITHUB.IO</a></h1>
    <div class="contribution-grid" id="contribution-grid"></div>
    <div id="tooltip" class="tooltip"></div>
</header>

<script src="../js/github-contributions.js"></script>
<script>
    // ヘッダーの読み込みが完了したことを通知
    document.dispatchEvent(new CustomEvent('header-loaded'));
