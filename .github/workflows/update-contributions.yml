name: Update Contribution Data

on:
  schedule:
    # 毎日午前0時に実行
    - cron: '0 0 * * *'
  workflow_dispatch:  # 手動実行用

jobs:
  update-contribution-data:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # リポジトリへの書き込み権限を明示的に付与
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}  # GitHubが自動生成するトークンを使用
      
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '16'
      
      - name: Install dependencies
        run: npm install node-fetch@2 # v2を使用（ESModulesの問題を回避）
      
      - name: Fetch contribution data
        run: |
          node .github/script/update-contributions.js
      
      - name: Commit and push if changes
        run: |
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          git add data/contributions.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Update contribution data [automated]" && git push)